
<head>
    <title>Notes Viewer</title>
</head>
{% extends 'dashboard.html' %}
{% block addcss %}
    <link rel="stylesheet" href="/static/view.css">
{% endblock %}
{% block content %}
<body class="view">
    <div class="container">
         <h2>File Viewer</h2>
         <table>
              <thead>
                   <tr>
                        <th>File ID</th>
                        <th>File Name</th>
                        <th>Created At</th>
                        <th>Actions</th>
                   </tr>
              </thead>
              <tbody>
                   {% for i in fdata %}
                   <tr>
                        <td>{{i[0]}}</td>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>
                             <a class="view-button" href="{{url_for('viewfile',nid=i[0])}}">View</a>
                             <a class="update-button" href="{{url_for('downloadfile',nid=i[0])}}">Download</a>
                             <a class="delete-button" href="{{url_for('delete',nid=i[0])}}">Delete</a>
                        </td>
                   </tr>
                   {% endfor %}
              </tbody>
         </table>
    </div>
</body>
{% endblock %}
