<head>
     <title>update Notes</title>
</head>
{% extends 'dashboard.html' %}
{% block addcss %}
<link rel="stylesheet" href="/static/addnotes.css">
{% endblock %}
{% block content %}
<body>
     <div class="form-container">
          <h2>Update Notes</h2>
          <form method="POST">
               <h2>Created At: {{ndata[3]}}</h2>
               <label for="title">Title</label>
               <input type="text" id="title" name="title" value="{{ndata[1]}}" placeholder="Enter note title" required>

               <label for="description">Description</label>
               <textarea id="description" name="description" placeholder="Enter note content" required>{{ndata[2]}}</textarea>

               <button type="submit">Add Note</button>
          </form>
     </div>
</body>
{% endblock %}
