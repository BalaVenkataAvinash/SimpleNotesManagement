<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="https://img.utdstc.com/icon/af8/352/af83526e621d47df3e8c42cbd7aa0ed13afa0f5e670768c83cae86651a7d0f96:200">
     <title>Login Page</title>
     <style>
          /* General Reset */
          body {
               margin: 0;
               padding: 0;
               font-family: Arial, sans-serif;
               background-color: #22223b;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
          }

          /* Login Container */
          .login-container {
               background-color: #9490c0;
               padding: 20px 30px;
               border-radius: 8px;
               box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
               text-align: center;
               width: 100%;
               max-width: 400px;
          }

          .login-container h1 {
               margin-bottom: 20px;
               color: #333;
          }

          /* Input Group */
          .input-group {
               margin-bottom: 15px;
               text-align: left;
          }

          .input-group label {
               display: block;
               margin-bottom: 5px;
               font-size: 14px;
               color: #333;
          }

          input {
               width: 100%;
               padding: 10px;
               border: 1px solid #ccc;
               border-radius: 5px;
               font-size: 14px;
          }

          /* Button */
          .btn {
               display: inline-block;
               width: 100%;
               padding: 10px;
               background-color: #4CAF50;
               color: #fff;
               border: none;
               border-radius: 5px;
               font-size: 16px;
               cursor: pointer;
               transition: background-color 0.3s ease;
          }

          .btn:hover {
               background-color: #45a049;
          }

          /* Signup Link */
          .signup-link {
               margin-top: 15px;
               font-size: 14px;
               color: #555;
          }

          .signup-link a {
               color: blue;
               text-decoration: none;
          }

          .signup-link a:hover {
               text-decoration: underline;
          }
     </style>
</head>
{% with messages = get_flashed_messages() %}
     {% if messages %}
          {% for message in messages %}
               <center><h1>{{ message }}</h1></center>
          {% endfor %}
     {% endif %}
{% endwith %}
<body>
     <div class="login-container">
          <h1>Login</h1>
          <form method="post">
               <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
               </div>
               <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
               </div>
               <button type="submit" class="btn">Login</button>
               <p class="signup-link">Don't have an account? <a href="{{url_for('register')}}">Sign up</a></p>
          </form>
     </div>
</body>

</html>
